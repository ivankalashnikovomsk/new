<html>
<head>
<style>

.tizer{
    border: 1px solid #c4c4c4; 
    margin: 10px 0 10px 0; 
    padding: 10px 5px 5px 5px; 
    text-align: center; 
	height: auto;
	width: 450px;
	position: absolute;
	top: 0px;
	right: 0;
	
}

.gallery {
	position: relative;
	text-align: center;
	margin: 5px;
	border: 1px solid #ccc;
	padding: 1px 1px 1px 1px;
	display: inline-block;
	width: auto;
}


.gallery img {
	text-align: center;
	padding: 5px
	margin: 0 auto auto;
	outline: 1px solid #666;
	 
}

.top {
font-size: 25px;
	height: auto;
	width: auto;
  display: inline-block;
  }

ul {
  display: inline-block;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: white;
}  

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.selbutton
{
  display: inline-block;
  width: 30px;
  height: 30px;
  cursor: pointer;
  border-radius: 50%;
}

.selbutton:hover {
  background-color : yellow;
}

.gallerytxt {
   background: rgba(0,0,0,0.7); 
        color: #fff;
        border-radius: 2px;
        position: absolute;
        left: 0;
        bottom: 10px;
        font-size: 18px;
        padding: 3px 5px
		

}
.gallerytxt:hover .overlay {
   width:100%;
   height:100%;
   background:rgba(0,0,0,.5);
   position:absolute;
   top:0;
   left:0;
   display:inline-block;
}
.overlay {
  display:none;
}

  
</style>
</head>
<body>

<div class="tizer">
<div class="top">
<b> Продукция наших партнеров: </b>
<ul>
  <li><button class="selbutton"><</button></li>
  <li><button class="selbutton">></button></li>
</ul>
<hr>
</div>
<br>
<div class="gallery">
    <img src="1.jpg" alt="Cinque Terre" width="150" height="150">
	<span class="gallerytxt"> Подробнее</span>	
	<div class="overlay">My Name is John</div>
	
</div>

<div class="gallery">
    <img src="2.jpg" alt="Forest" width="150" height="150">
</div>
</div>



</body>
</html>
